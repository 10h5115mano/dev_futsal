<html>
<head>
<meta charset="Shift_JIS">
</head>

<wicket:link>
	<link rel="stylesheet" type="text/css" href="HomePage.css" />
</wicket:link>

<body>
	<wicket:extend>

		<h1>
			<span wicket:id="wicketTitle" id="title">Page Title</span>
		</h1>
		<br>

		開催日：<span wicket:id="nextEventDay"></span>
		<br>

		時間：<span wicket:id="nextEventTime"></span>
		<br>

		<!-- 表示制御 -->
		<wicket:enclosure child="participantForm">
			<form wicket:id="participantForm">
				<input wicket:id="joinButton" type="submit" value="参加" />
				<input wicket:id="mayBeButton" type="submit" value="行けたら行く" />
				<input wicket:id="notGoButton" type="submit" value="不参加" />
			</form>
		</wicket:enclosure>



	</wicket:extend>
</body>
</html>
