<html>
<head>
<meta charset="Shift_JIS">
</head>

<wicket:link>
    <link rel="stylesheet" type="text/css" href="LoginPage.css"/>
</wicket:link>

<body>
<wicket:extend>

	<Div Align="center">
	<h1>
	<span wicket:id="wicketTitle" id="title">Page Title</span>
	</h1><br>

	<form wicket:id="loginForm">
	ID:<input wicket:id="loginId" type="text"/><br>
	PASSWORD:<input wicket:id="loginPass" type="password"/><br>
	<input wicket:id="loginButton" type="submit" value="LOGIN"/>
	</form>
	</Div>

</wicket:extend>
</body>
</html>
